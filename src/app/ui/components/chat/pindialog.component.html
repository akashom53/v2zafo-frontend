<h2 mat-dialog-title>{{data.title}}</h2>
<span class="question">{{data.message.text}}</span>
<mat-dialog-content>
    <form [formGroup]="pinForm" class="form-container">
        <mat-form-field class="title-container">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title">
        </mat-form-field>
        <mat-form-field class="access-container">
            <mat-label>Access</mat-label>
            <mat-select formControlName="access">
                <mat-option value="createdByMe">Created by me</mat-option>
                <mat-option value="everyone">Everyone</mat-option>
                <mat-option value="teamA">Team A</mat-option>
                <mat-option value="adminStaff">Admin Staff</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="description-container">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="pinForm.value">Save</button>
</mat-dialog-actions>
